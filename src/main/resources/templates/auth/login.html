<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css?v=0.25}">
</head>

<body id = "login">
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
        <div class="login-container">
            <div class="login-box">
                <!-- Display success or error messages -->
                <div th:if="${message}" class="success-message">
                    <p th:text="${message}"></p>
                </div>
                <div th:if="${error}" class="error-message">
                    <p th:text="${error}"></p>
                </div>

                <!-- Your existing login form -->
                <form th:action="@{/login}" method="post">
                    <!-- Form fields -->
                    <div class="input-group">
                        <label for="username">Email or Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="button-container">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit">Login</button>
                    </div>
                </form>

                <!-- New Resend Verification Section -->
                <div class="resend-verification">
                    <p>Didn't receive your verification email?</p>
                    <form th:action="@{/resend-verification}" method="post">
                        <div class="input-group">
                            <label for="resend-email">Email:</label>
                            <input type="email" id="resend-email" name="email" required>
                        </div>
                        <button type="submit" class="resend-btn">Resend Verification Email</button>
                    </form>
                </div>

                <!-- Additional links or content -->
                <div class="login-footer">
                    <p>Don't have an account? <a href="/register">Register here</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
